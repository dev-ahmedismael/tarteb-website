<div class="p-10">
  <p class="text-primary text-4xl text-center">الباقات</p>

  <div class="pt-15 mb-10 grid grid-cols-1 md:grid-cols-2 gap-10">
    @for (plan of plans; track plan.id) {
    <div class="rounded-lg ring-2 ring-secondary p-5">
      <div class="flex justify-center mb-7 text-primary">
        <p class="text-center">{{ plan.title }}</p>
      </div>
      <p class="text-xl text-center">
        {{ plan.desc }}
      </p>
      <p class="text-xl text-center">{{ plan.price }} ريال سعودي شهرياً</p>
    </div>
    }
  </div>
  <p class="text-2xl text-rose-500 text-center">
    تُخصص باقات خاصة للشركات التي تضم أكثر من 15 موظفًا حسب التقييم والاحتياج.
  </p>
</div>
